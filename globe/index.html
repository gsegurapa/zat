<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Zat Global Tracker Map</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body {
	margin: 0 0;
}
body {
	background-image: url('img/sky.jpg'); 
	width: 100%;
	height: 100%;
	overflow: hidden;
}
img#zatlogo {
  position: absolute;
  padding: 6px;
  background-color: rgb(47, 47, 47);
  background-color: rgba(47, 47, 47, 0.75);
  left: 20px;
  top: 20px;
  z-index: 1000;
  border: solid gray 1px;
  border-radius: 3px;
}
div#what {
  display: none;
  position: absolute;
  right: 20px;
  top: 20px;
  z-index: 1000;
  padding: 4px 6px;
  color: white;
  background-color: rgb(47, 47, 47);
  background-color: rgba(47, 47, 47, 0.75);
  border: solid gray 1px;
  border-radius: 3px;
  font-size: 34px;
  font-family: Ariel, Helvetica, sans-serif;
}
img#airlinelogo {
  display: none;
	position: absolute;
  right: 20px;
  top: 20px;
  z-index: 1000;
	padding: 0 5px;
	background-color: white;
  border-radius: 3px;
}
input#code {
  display: none;
  position: absolute;
  right: 20px;
  top: 18px;
  padding: 4px 6px;
  z-index: 1001;
  font-size: 34px;
  text-align: right;
}
div#automessage {
  display: none;
  position: absolute;
  bottom: 20px;
  width: 100%;
  z-index: 1000;
  padding: 4px 6px;
  color: white;
  font-size: 30px;
  font-family: Ariel, Helvetica, sans-serif;
  text-align: center;
  text-shadow: 2px 2px black;
  background-color: rgb(47, 47, 47);
  background-color: rgba(47, 47, 47, 0.5);
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="planetaryjs.min.js"></script>
<script type="text/javascript" src="globe.js"></script>
<body>
<canvas id="globe"></canvas>
<img id="zatlogo" src="img/headerlogo.png" />
<div id="what"></div>
<img id="airlinelogo" />
<input id="code" type="text" maxlength="3" size="3" />
<div id="automessage"></div>
</body>
</html>
