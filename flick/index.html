<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- , target-densityDpi=device-dpi -->
  <title>FlightStats Flight Tracker</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" /><![endif]-->

  <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="lib/jQueryRotateCompressed.2.2.js"></script>
  <script type="text/javascript" src="src/flick.js"></script>

	<style type="text/css">
		body {
		  margin: 0;
		  padding: 0;			
		}
		html, body, #map_div {
			height: 100%;
		  width: 100%;
		  overflow: hidden;
  		position: relative;
		}
		#tracker_div {
			top: 0;
			bottom: 0;
			width: 100%;
			overflow: hidden;
			position: absolute;
		}
		#top_logo_container {
			display: none;
			height: 56px;
			width: 100%;
			position: absolute;
			z-index: 10000;
			background: #293041;
	    background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #293041), color-stop(1, #6d6d6d)); /* Saf4+, Chrome */
	    background: -webkit-linear-gradient(bottom, #293041 0%, #6d6d6d 100%); /* Chrome 10+, Saf5.1+ */
	    background: -moz-linear-gradient(bottom, #293041 0%, #6d6d6d 100%); /* FF3.6+ */
	    background: -ms-linear-gradient(bottom, #293041 0%, #6d6d6d 100%); /* IE10 */
	    background: -o-linear-gradient(bottom, #293041 0%, #6d6d6d 100%); /* Opera 11.10+ */
	    background: linear-gradient(to top, #293041 0%, #6d6d6d 100%); /* W3C */
		}
		#top_logo {
			border: none;
			display: block;
			margin: 10px auto;
		}
		#control {
			width: 100%;
			height: 100%;
			top: 0;
			position: absolute;
			pointer-events: none;
		}
		img.airplaneicon {
			display:block;
			position:absolute;
			width: 48px;
			height: 48px;
		}
		img.airplaneshadow {
			display:block;
			position:absolute;
			width: 87px;
			height: 77px;
			pointer-events: none;
		}
		div.leaflet-control-attribution, a.attribution {
			margin: 0;
			padding: 0 3px;
		}
		a.attribution {
			font-size: 12px;			
			text-decoration: none;
			background-color: rgba(256, 256, 256, 0.5);
		}
		div.leaflet-control-attribution {
			border: 1px solid rgba(209,209,210, 0.75);
			box-shadow: 0px 0px 0px 0px black;
		}
		#messagepopup {
			display: none;
			position: absolute;
			color: #EBEBEB;
			font-family: Helvetica, Arial, sans-serif;
			font-size: 1em;
			line-height: 1.1em;
			padding: 10px;
			background: rgb(0, 0, 0);
			background-clip: padding-box;
			border: 1px solid rgba(209,209,210, 0.75);
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			webkit-border-radius: 5px;
			border-radius: 5px;
			width: 280px;
			left: 50%;
			top: 5%;
			margin-left: -151px;
			z-index: 20001;
		}
		#messagepopup .close {
			position: absolute;
			right: 0.4em;
			top: 0.4em;
			width: 24px;
			height: 24px;
		}
		#messagetitle {
			color: #FAA71B;
		}
		#messagepopup div.ntime {
			font-size: 0.8em;
			padding-top: 0.5em;
		}
		#message {
			margin-top: 0.5em;
		}
		div.threed {	/* 3D */
		  transform-style: preserve-3d;
		  transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -webkit-transform-style: preserve-3d;
		  -webkit-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -moz-transform-style: preserve-3d;
		  -moz-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -ms-transform-style: preserve-3d;
		  -ms-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -o-transform-style: preserve-3d;
		  -o-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		}
		img.leaflet-tile {
			outline: 1px solid transparent;
		}
		#control-track {
			display: block;
			position: absolute;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-position: center center;
			background-color: rgba(54, 47, 45, 0.75);
			background-image: url(img/tracking-icon@2x.png);
			-webkit-background-size: 30px  30px;
			-moz-background-size: 30px  30px;
			background-size: 30px 30px;
			margin: 10px 0 0 10px;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			pointer-events: auto;
			border: 1px solid rgba(209,209,210, 0.75);
		}
/*	#control-track:hover {
			background-color: black;
		} */
		#control-layer-toggle {
			display: block;
			position: absolute;
			width: 40px;
			height: 40px;
			right: 0;
			background-repeat: no-repeat;
			background-position: center center;
			background-color: rgba(54, 47, 45, 0.75);
			background-image: url(img/layers@2x.png);
			-webkit-background-size: 30px  30px;
			-moz-background-size: 30px  30px;
			background-size: 30px 30px;
			margin: 10px 10px 0 0 ;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			pointer-events: auto;
			border: 1px solid rgba(209,209,210, 0.75);
		}
/*	#control-layer-toggle:hover {
			background-color: black;
		} */
		#control-layer-list {
			display: none;
			position: absolute;
			right: 0;
			background-color: rgba(54, 47, 45, 0.8);
			margin: 50px 10px 0 0;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			pointer-events: none;
			font-family: Helvetica, Arial, sans-serif;
			color: #FAA718;
			padding: 5px 10px;
			border: 1px solid rgba(209,209,210, 0.75);
			z-index: 20000;
		}
		#control-layer-list label {
			display: block;
			padding: 4px 0 3px 0;
			pointer-events: auto;
			border-bottom: 1px dotted #8D8D8F;
		}
		#control-layer-list label.sep-bel {
			border-bottom: 1px solid #8D8D8F;
		}
		#mini-tracker-div iframe {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			border: none;
		}
		#mini-tracker-div {
			display: none;
			position: absolute;
			bottom: 30px;
			left: 10%;
			width: 80%;
			height: 51px;
			background-color: rgba(70,70,70, 0.95);
			border: 1px solid rgba(209,209,210, 0.75);
			-webkit-border-radius: 8px;
			border-radius: 8px;
			/* 
			 box-shadow: 0 1px 7px rgba(220,220,220,0.4); */
		}
		#mini-tracker-div div.loading {
			margin-top: 5px;
			color: white;
			text-align: center;
			font-family: Helvetica, Arial, sans-serif;
		}
		div.attribution {
			padding: 2px 0 0 0;
			pointer-events: auto;
		}
		div.attribution a {
			font-size: 11px;
			color: #8D8D8F;
			margin-left: 20px;
			text-decoration: none;
		}
		#drawer {
			position: absolute;
			height: 215px;
			width: 300px;
			bottom: -200px;
			left: 50%;
			margin-left: -150px;
			border: 1px solid rgba(70,70,70, 0.9);
			border-bottom-style: none;
			-webkit-border-radius: 8px 8px 0 0;
			border-radius: 8px 8px 0 0;
			background-color: rgba(54, 47, 45, 0.9);
			pointer-events: auto;
		}
		#drawer-pull {
			position: absolute;
			top: 0px;
			width: 35px;
			height: 15px;
			background-image: url(img/grabber@2x.png);
			-webkit-background-size: 35px  15px;
			-moz-background-size: 35px  15px;
			background-size: 35px 15px;
			margin: 0px 135px;
			cursor: n-resize;
		}
		#drawer-content {
			position: absolute;
			top: 15px;
			bottom: 0px;
			width: 250px;
			font-size: 13px;
			line-height: 14px;
			font-family: Helvetica, Arial, sans-serif;
			color: #EBEBEB;
			padding: 0 25px;
		}
		#drawer-status {
			text-align: center;
			width: 100%;
			line-height: 16px;
		}
		div.labelhead {
			text-align: center;
			font-size: 1.4em;
			line-height: 1.5em;
		}
		img.labelimg {
			width: 150px;
			height: 50px;
			background-color: #EBEBEB;
			border: 2px solid #EBEBEB;
			border-left: 5px solid #EBEBEB;
			border-right: 5px solid #EBEBEB;
			margin-left: 45px;
		}
		div.fakelogo {
			text-align: center;
			font-size: 1.5em;
			font-style: oblique;
			font-weight: bold;
			color: green;
			text-shadow: 0.1em 0.1em 0.06em #222;
		}
		#drawerinfo {
			width: 100%;
			line-height: 12px;
			height: 109px;
		}
		#drawerinfo td.tn {
			text-align: right;
			color: #B3B4B6;
			padding-right: 3px;
		}
		#drawerinfo td.dark {
			font-size: 0.9em;
			color: #B3B4B6;
		}
		#loading_div {
			font-family: Helvetica, Arial, sans-serif;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 250px;
			margin-left: -125px;
			text-align: center;
		}
		input[type="checkbox"] {
			display: none;
		}
		input[type="checkbox"] + label {
			color:#f2f2f2;
			font-family:Arial, sans-serif;
			font-size:14px;
		}
		input[type="checkbox"] + label span.uie {
			display:inline-block;
			width:19px;
			height:19px;
			margin:-1px 4px 0 0;
			vertical-align:middle;
			background:url(img/check_radio_sheet.png) left top no-repeat;
			cursor:pointer;
		}
		input[type="checkbox"]:checked + label span.uie {
			background:url(img/check_radio_sheet.png) -19px top no-repeat;
		}
		input[type="radio"] {
			display:none;
		}
		input[type="radio"] + label {
			color:#f2f2f2;
			font-family:Arial, sans-serif;
			font-size:14px;
		}
		input[type="radio"] + label span.uie {
			display:inline-block;
			width:19px;
			height:19px;
			margin:-1px 4px 0 0;
			vertical-align:middle;
			background:url(img/check_radio_sheet.png) -38px top no-repeat;
			cursor:pointer;
		}
		input[type="radio"]:checked + label span.uie {
			background:url(img/check_radio_sheet.png) -57px top no-repeat;
		}
	</style>
</head>
<body>
	<a id="top_logo_container" href="http://www.flightstats.com/go/Mobile/home.do" target="_parent">
		<img id="top_logo" src="http://dem5xqcn61lj8.cloudfront.net/Mobile/logo.png" />
	</a>
	<div id="tracker_div">
		<div id="map_div"></div>
		<div id="loading_div"></div>
		<div id="control">
			<div id="control-track" title="Track Flight"></div>
			<div id="control-layer-toggle" title="Map Layers"></div>
			<form id="control-layer-list">
				<input id="layer-sat" type="radio" name="layers-base" />
				<label for="layer-sat"><span class="uie"></span>SATELLITE</label>
				<input id="layer-map" type="radio" name="layers-base" />
				<label for="layer-map" class="sep-bel"><span class="uie"></span>MAP</label>
				<input id="layer-overlay" type="checkbox" />
				<label for="layer-overlay"><span class="uie"></span><span id="layer-overlay-name"></span></label>
				<input id="layer-path" type="checkbox" />
				<label for="layer-path"><span class="uie"></span>ACTUAL PATH</label>
				<input id="layer-plan" type="checkbox" />
				<label for="layer-plan"><span class="uie"></span><span id="layer-plan-name">FLIGHT PLAN</label>
				<input id="layer-arc" type="checkbox" />
				<label for="layer-arc"><span class="uie"></span>GREAT ARC</label>
				<input id="layer-mini" type="checkbox" />
				<label for="layer-mini"><span class="uie"></span>TIME TRACKER</label>
				<input id="layer-weather" type="checkbox" />
				<label for="layer-weather" class="sep-bel"><span class="uie"></span>US WEATHER</label>
				<div class="attribution"><a href="attribution.html" target="_blank">MAP ATTRIBUTIONS</a></div>
			</form>
		</div>
		<div id="mini-tracker-div"><div class="loading">Loading...</div></div>
		<div id="drawer">
			<div id="drawer-pull"></div>
			<div id="drawer-content"></div>
		</div>
		<div id="messagepopup">
			<span id="messagetitle">FLIGHT TRACKER NOTE</span>
			<img class="close" src="img/close-dialog@2x.png" />
			<div id="message"></div>
		</div>
	</div>
</body>
</html>
