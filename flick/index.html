<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- , target-densityDpi=device-dpi -->
  <title>FlightStats Flight Tracker</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" /><![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="lib/jQueryRotateCompressed.2.2.js"></script>
  <script type="text/javascript" src="src/flick.js"></script>

	<style type="text/css">
		body {
		  margin: 0;
		  padding: 0;			
		}
		html, body, #map_div {
			height: 100%;
		  /* width: 100%; */
		  overflow: hidden;
		}
		#control {
			width: 100%;
			height: 100%;
			top: 0;
			position: absolute;
			pointer-events: none;
		}
		img.airplaneicon {
			display:block;
			position:absolute;
			width: 48px;
			height: 48px;
		}
		img.airplaneshadow {
			display:block;
			position:absolute;
			width: 56px;
			height: 56px;
		}
		div.leaflet-control-attribution, a.attribution {
			margin: 0;
			padding: 0 3px;
		}
		a.attribution {
			font-size: 12px;			
			text-decoration: none;
			background-color: rgba(256, 256, 256, 0.5);
		}
		div.leaflet-control-attribution {
			border: 1px solid rgba(209,209,210, 0.75);
			box-shadow: 0px 0px 0px 0px black;
		}
		#messagepopup {
			display: none;
			position: absolute;
			color: #EBEBEB;
			font-family: Helvetica, Arial, sans-serif;
			font-size: 1em;
			padding: 10px;
			background: rgb(0, 0, 0);
			background-clip: padding-box;
			border: 1px solid rgba(209,209,210, 0.75);
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			webkit-border-radius: 5px;
			border-radius: 5px;
			width: 280px;
			left: 50%;
			top: 5%;
			margin-left: -151px;
			z-index: 20001;
		}
		#messagepopup .close {
			position: absolute;
			right: 0.5em;
			top: 0.5em;
		}
		#messagetitle {
			color: #FAA71B;
		}
		#message {
			margin-top: 0.5em;
		}
		div.threed {	/* 3D */
		  transform-style: preserve-3d;
		  transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -webkit-transform-style: preserve-3d;
		  -webkit-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -moz-transform-style: preserve-3d;
		  -moz-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -ms-transform-style: preserve-3d;
		  -ms-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		  -o-transform-style: preserve-3d;
		  -o-transform: perspective(600px) rotateX(30deg) translateZ(300px);
		}
		img.leaflet-tile {
			outline: 1px solid transparent;
		}
		#control-track {
			display: block;
			position: absolute;
			width: 40px;
			height: 40px;
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-color: rgba(54, 47, 45, 0.75);
			background-image: url(img/tracking-icon.png);
			margin: 10px 0 0 10px;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			pointer-events: auto;
			border: 1px solid rgba(209,209,210, 0.75);
		}
		#control-track:hover {
			background-color: black;
		}
		#control-layer-toggle {
			display: block;
			position: absolute;
			width: 40px;
			height: 40px;
			right: 0;
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-color: rgba(54, 47, 45, 0.75);
			background-image: url(img/layers.png);
			margin: 10px 10px 0 0 ;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			pointer-events: auto;
			border: 1px solid rgba(209,209,210, 0.75);
		}
		#control-layer-toggle:hover {
			background-color: black;
		}
		#control-layer-list {
			display: none;
			position: absolute;
			right: 0;
			background-color: rgba(54, 47, 45, 0.8);
			margin: 50px 10px 0 0;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0 1px 7px rgba(220,220,220,0.4);
			pointer-events: none;
			font-family: Helvetica, Arial, sans-serif;
			color: #FAA718;
			padding: 5px 10px;
			border: 1px solid rgba(209,209,210, 0.75);
			z-index: 20000;
		}
		#control-layer-list label {
			display: block;
			padding: 4px 0 3px 0;
			pointer-events: auto;
			border-bottom: 1px dotted #6D6D6F;
		}
		#control-layer-list label.sep-bel {
			border-bottom: 1px solid #6D6D6F;
		}
		#mini-tracker iframe {
			position: absolute;
			bottom: 30px;
			left: 10%;
			width: 80%;
			height: 67px;
			border: 1px solid rgba(209,209,210, 0.75);
			border-right-width: 2px;
			-webkit-border-radius: 8px;
			border-radius: 8px;
			background-color: rgba(70,70,70, 0.9);
		}
		div.attribution {
			padding: 2px 0 0 0;
			pointer-events: auto;
		}
		div.attribution a {
			font-size: 11px;
			color: #888;
			margin-left: 20px;
			text-decoration: none;
		}
		#drawer {
			position: absolute;
			height: 215px;
			width: 300px;
			bottom: -200px;
			left: 50%;
			margin-left: -150px;
			border: 1px solid rgba(70,70,70, 0.9);
			border-bottom-style: none;
			-webkit-border-radius: 8px 8px 0 0;
			border-radius: 8px 8px 0 0;
			background-color: rgba(54, 47, 45, 0.9);
			pointer-events: auto;
		}
		#drawer-pull {
			position: absolute;
			top: 0px;
			width: 35px;
			height: 15px;
			background-image: url(img/grabber.png);
			margin: 0px 135px;
			cursor: n-resize;
		}
		#drawer-content {
			position: absolute;
			top: 15px;
			bottom: 0px;
			width: 240px;
			font-size: 13px;
			line-height: 18px;
			font-family: Helvetica, Arial, sans-serif;
			color: white; /* #EBEBEB; */
			padding: 0 30px;
		}
		div.labelhead {
			text-align: center;
			font-size: 1.25em;
			line-height: 1.3em;
			font-weight: bold;
			margin: 10px 0;
		}
		img.labelimg {
			width: 150px;
			height: 50px;
			background-color: #EBEBEB;
			margin-left: 45px;
		}
		div.fakelogo {
			text-align: center;
			font-size: 1.5em;
			font-style: oblique;
			font-weight: bold;
			color: green;
			text-shadow: 0.1em 0.1em 0.06em #222;
		}
		#flightinfo {
			margin-top: 6px;
			width: 100%;
			line-height: 14px;
		}
		#flightinfo td.tn {
			text-align: right;
		}
	</style>
</head>
<body>
	<div id="map_div"></div>
	<div id="control">
		<a id="control-track" href="#" title="Track Flight"></a>
		<a id="control-layer-toggle" href="#" title="Map Layers"></a>
		<form id="control-layer-list">
			<label><input id="layer-sat" type="radio" name="layers-base" /> SATELLITE</label>
			<label class="sep-bel"><input id="layer-map" type="radio" name="layers-base" /> MAP</label>
			<label><input id="layer-overlay" type="checkbox" /> <span id="layer-overlay-name"></span></label>
			<label><input id="layer-path" type="checkbox" checked="checked" /> ACTUAL PATH</label>
			<label><input id="layer-plan" type="checkbox" checked="checked" /> <span id="layer-plan-name">FLIGHT PLAN</label>
			<label><input id="layer-arc" type="checkbox" /> GREAT ARC</label>
			<label><input id="layer-mini" type="checkbox" checked="checked" /> MINI TRACKER</label>
			<label class="sep-bel"><input id="layer-weather" type="checkbox" /> US WEATHER</label>
			<div class="attribution"><a href="attribution.html" target="_blank">MAP ATTRIBUTIONS</a></div>
		</form>
	</div>
	<div id="mini-tracker"></div>
	<div id="drawer">
		<div id="drawer-pull"></div>
		<div id="drawer-content"></div>
	</div>
	<div id="messagepopup">
		<span id="messagetitle">FLIGHT TRACKER NOTE</span>
		<div class="close">X</div>
		<div id="message"></div>
	</div>
</body>
</html>
