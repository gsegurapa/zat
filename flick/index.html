<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FlightStats Flight Tracker</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
	<![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
  <script src="leaflet.label.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script type="text/javascript" src="morris.min.js"></script>
  <script type="text/javascript" src="flick.js"></script>
	<style type="text/css">
		html, body, #map_div {
			height: 100%;
		  width: 100%;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		}
		#graph1_div {
			height: 10%;
			bottom: 10%;
			display: none;
			border: 1 black solid;
		}
		#graph2_div {
			height: 10%;
			bottom: 0;
			display: none;
			border: 1 black solid;
		}
		img.airplaneicon {
			display:block;
			position:absolute;
			width: 62px;
			height: 62px;
		}
		img.airplaneshadow {
			display:block;
			position:absolute;
			width: 65px;
			height: 65px;
		}
		div.labelhead {
			text-align: center;
			font-size: 1.25em;
			line-height: 1.3em;
			font-weight: bold;
		}
		img.labelimg {
			width: 140px;
			height: 40px;			
		}
		div.fakelogo {
			text-align: center;
			font-size: 1.5em;
			font-style: oblique;
			font-weight: bold;
			color: green;
			text-shadow: 0.1em 0.1em 0.06em #222;
		}
		div.leaflet-control-attribution, a.attribution {
			margin: 0;
			padding: 0 3px;
		}
		a.attribution {
			font-size: 12px;			
			text-decoration: none;
			background-color: rgb(256, 256, 256);
			background-color: rgba(256, 256, 256, 0.5);
		}
		.leaflet-label {
			background: rgb(235, 235, 235);
			background: rgba(235, 235, 235, 0.80);
			background-clip: padding-box;
			border-color: #777;
			border-color: rgba(0,0,0,0.3);
			border-radius: 6px;
			border-style: solid;
			border-width: 2px;
			color: #111;
			display: block;
			font: 12px/17px "Helvetica Neue", Arial, Helvetica, sans-serif;
			font-weight: bold;
			padding: 0px 6px 2px 7px;
			position: absolute;
			-webkit-user-select: none;
			   -moz-user-select: none;
			    -ms-user-select: none;
			        user-select: none;
			white-space: nowrap;
			z-index: 6;
		}
		.leaflet-label:before {
			border-right: 6px solid black;
			border-right-color: inherit;
			border-top: 6px solid transparent;
			border-bottom: 6px solid transparent;
			content: "";
			position: absolute;
			top: 5px;
			left: -8px;
		}
	</style>
</head>
<body>
	<div id="map_div"></div>
	<div id="graph1_div"></div>
	<div id="graph2_div"></div>
</body>
</html>
